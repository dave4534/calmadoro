<div class="row">
  <div class="modeContainer">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="modebtn" id="work" ng-click="modeWorkBreak('Work');" style={{wstyle}}>
        WORK MODE
      </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="modebtn" id="rest" ng-click="modeWorkBreak('Break');" style={{bstyle}}>
        BREAK MODE
      </div>
    </div>
  </div>
</div>

<div class="row" >
  <img src="images/logo.png" class="logo" >
</div>

<div class="row">
  <div class="timer">
    {{counterSec}}
  </div>
</div>

<div class="row">
  <div class="suggested-time">

    <div class="time-for-work" ng-show="(mode === 'Break')">

      <div class="suggestions push" ng-repeat="min in breakMin" ng-click="setTimeTo(min*60)"> {{min}}</div>

      <span class="suggestions " ng-show=customMin>
        <input class="customMins" type="number" placeholder="Time in mins" ng-model="usersMinutes">

        <button class="btn btn-primary goButton" ng-click="setTimeTo(usersMinutes*60)" data-ng-model="clearMin">Go</button>

      </span>
    </div>

    <div class="time-for-break" ng-show="(mode === 'Work')">
      <div class="suggestions" ng-repeat="min in workMin" ng-class="{'last': $last}"ng-click="setTimeTo(min*60)"> {{min}}</div>
      <span class="suggestions" ng-show=customMin>
        <input class="customMins" type="number" placeholder="Time in mins" ng-model="usersMinutes">

        <button class="btn btn-primary btn-fnt goButton" ng-click="setTimeTo(usersMinutes*60)">Go</button>

      </span>
    </div>

  </div>
</div>

<div class="row">
  <div class="buttonContainer">
    <button class="timerButton btn-shadow" ng-click="startStop()">{{togglingButton}}</button>
    <button class="timerButton btn-shadow" ng-click="resetTimer()">Reset</button>
  </div>
</div>
