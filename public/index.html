<!DOCTYPE >
<html>
<head>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
<!-- 	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet"> -->

 <!--    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css"> -->

	<title>Calmadoro</title>
</head>
<body ng-app="calmadoro" ng-controller="TimeCtrl">
  <div class="container-fluid">
    <div class="bgImage">
      <div class="row" >
        <img src="images/logo.png" class="logo" >
      </div>
      <div class="row">
      <div class="timer">
        {{counterSec}}
      </div>
      </div>
      <div class="row">
        <div class="buttonContainer">
          <button class="button" ng-click="startStop()">{{togglingButton}}</button>
          <button class="button" ng-click="resetTimer()">Reset</button>
        </div>
          <hr>
        <div class="modeContainer">

        	<button class="modebtn" id="work" ng-click="modeWork()" ng-style="{'color': '{{workTextCol}}', 'background-color':'{{workBgCol}}'}">
            WORK
          </button>
          
          <button class="modebtn" id="rest" ng-click="modeRest()" ng-style="{'color': '{{restTextCol}}', 'background-color':'{{restBgCol}}'}">
            REST
          </button>

        </div>
      </div>
      <div class="row musicPlayerBox">
        <p class="playerHeader">PLAY SOME CHILL MUSIC</p>
        <!-- <div class="musicPlayerButtonContainer">
        <div class="musicPlayerButton "><img src="images/next.png" class="backButton"></div>
        <div class="musicPlayerButton "><img src="images/play.png" class="playButton"></div>
        <div class="musicPlayerButton "><img src="images/next.png" class="nextButton"></div>
        </div>
        <div class="playerTimeline"></div>
        <p class="nowPlaying">THE SPINNERS - IT'S A SHAME</p> -->
        <div class="iframe">
          <iframe src="https://embed.spotify.com/?uri=spotify:user:chillhopmusic:playlist:5f0H8yHJtfxIJ8RtjyLWIO&theme=white" width="100%" height="200" frameborder="0" allowtransparency="true">
          </iframe>
        </div>
      </div>
      <div class="row">
      <div class="poweredByContainer">
        <p class="poweredBy">POWERED BY</p> <img src="images/spotifyLogo.png" class="spotifyLogo">
        </div>
      </div>
    </div>
  </div>

	<!-- script files -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="app.js"></script>
	<!-- <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script> -->
  <script type="text/javascript" src="angular/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script src="controllers/timeCtrl.js"></script>
</body>
</html>
