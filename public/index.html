<!DOCTYPE >
<html>
<head>

	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"> -->

	<title>Calmadoro</title>
</head>
<body ng-app="calmadoro" ng-controller="TimeCtrl">
<!-- onload="initialize();" -->

  <div class="container-fluid">
    <div class="bgImage">
      <div class="row" >
        <img src="images/logo.png" class="logo" >
      </div>
      <div class="row">
      <div class="timer">
        {{counterSec}}
      </div>
      </div>
      <div class="row">
        <div class="buttonContainer">
          <button class="button" ng-click="startStop()">{{togglingButton}}</button>
          <button class="button" ng-click="resetTimer()">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="modeContainer">

        	<button class="modebtn" id="work" ng-click="modeWork();">WORK</button>

          <button class="modebtn" id="rest" ng-click="modeRest();" >REST</button>
        </div>
      </div>
      <div class="bindRow" ng-hide=true>
        <p class="bindingBtn">
          Clock-Music bind:
        </p>
        <button ng-click="bindingBtn()">
          {{onoff}}
        </button>
      </div>
      <div class="row musicPlayerBox">
        <p class="playerHeader">PLAY SOME CHILL MUSIC</p>
        <div class="iframe">
          <iframe width="100%" height="100" src="https://www.youtube.com/embed/DCoY5ot8zg4" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="row">
      <div class="poweredByContainer">
        <!-- <p class="poweredBy">POWERED BY</p> <img src="images/spotifyLogo.png" class="spotifyLogo"> -->
        </div>
      </div>
    </div>
  </div>

	<!-- script files -->
  <script type="text/javascript" src="angular/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script src="controllers/timeCtrl.js"></script>
</body>
</html>
