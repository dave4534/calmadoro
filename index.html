<!DOCTYPE html>
<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Calmadoro</title>
</head>
<body ng-app="calmadoro" ng-controller="TimeCtrl">

	<div >
	{{timer}}
	</div>

	<div class="row">
  		<div class="col-sm-6">
  		{{counter}}
  		</div>
	</div>


	<div>
		<button type="button" class="btn btn-primary" ng-click="startTimer()">Start</button>
		<button type="button" class="btn btn-primary" ng-click="stopTimer()">Stop</button>
		<button type="button" class="btn btn-primary" ng-click="resetTimer()">Reset</button>
		<button type="button" class="btn btn-primary" ng-click="breakTime()">Break</button>
	</div>

<!-- script files -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="controllers/timeCtrl.js"></script>

</body>
</html>
