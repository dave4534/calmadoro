<html>
<head>
    <title>CalmaDoro</title>
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="container">
  <div id="audio-player">
    <div id="audio-info">
      <span class="artist"></span> - <span class="title"></span>
    </div>

      <input id="volume" type="range" min="0" max="10" value="5">
      <br>

     <div id="buttons">
       <span>
          <button id="prev"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
          <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button id="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button id="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
          <button id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </span>
     </div>

    <div class="clearfix"></div>
    <div id="tracker">
      <div id="progressBar">
        <span id="progress"></span>
      </div>
        <span id="duration"></span>
    </div>
    
    <div class="clearfix"></div>
     <ul id="playlist" class="hidden">
      <li song="Scream & Shout.mp3" artist="will.i.am ft Britney Spears">Scream and Shout.mp3</li>
      <li song="Traveller (Kid Loco).mp3" artist="Talvin Singh">Traveller (Kid Loco).mp3</li>
      <li song="One More Night.mp3" artist="Maroon5">One More Night.mp3</li>
      <li song="Dancing on the Ceiling.mp3" artist="Frank Sinatra">Dancing on the Ceiling.mp3</li>
    </ul>
  </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="main.js"></script>
</body>
</html>
